<app-header></app-header>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold">
      <i class="bi bi-person-badge me-2"></i>Médicos
    </h2>
    <button class="btn btn-success" (click)="abrirNuevo()">
      <i class="bi bi-plus-circle me-1"></i> Nuevo Médico
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th style="width: 5%">#</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>DNI</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>Especialidad</th>
              <th>Estado</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of medicos; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ m.nombre }}</td>
              <td>{{ m.apellido }}</td>
              <td class="text-monospace">{{ m.dni }}</td>
              <td>{{ m.telefono }}</td>
              <td>{{ m.email }}</td>
              <td>{{ m.especialidad?.nombre }}</td>
              <td>
                <span 
                  class="badge"
                  [class.bg-success]="m.estado === 'ACTIVO'"
                  [class.bg-secondary]="m.estado === 'INACTIVO'">
                  {{ m.estado }}
                </span>
              </td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-warning me-1" (click)="abrirEditar(m)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="eliminar(m.idMedico!)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="medicos.length === 0">
              <td colspan="9" class="text-center py-3 text-muted">No hay médicos registrados</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div #modal class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title text-primary">{{ tituloModal }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="guardar()">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre *</label>
              <input class="form-control" formControlName="nombre" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Apellido *</label>
              <input class="form-control" formControlName="apellido" />
            </div>
          </div>

          <div class="row g-3 mt-2">
            <div class="col-md-6">
              <label class="form-label">DNI *</label>
              <input class="form-control" formControlName="dni" maxlength="8" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Teléfono *</label>
              <input class="form-control" formControlName="telefono" maxlength="9" />
            </div>
          </div>

          <div class="mb-3 mt-2">
            <label class="form-label">Email *</label>
            <input type="email" class="form-control" formControlName="email" />
          </div>

          <div class="mb-3">
            <label class="form-label">Dirección *</label>
            <input class="form-control" formControlName="direccion" />
          </div>

          <div class="mb-3">
            <label class="form-label">Especialidad *</label>
            <select class="form-select" formControlName="idEspecialidad">
              <option value="" disabled>Seleccione especialidad</option>
              <option *ngFor="let e of especialidades" [value]="e.idEspecialidad">
                {{ e.nombre }}
              </option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Estado *</label>
            <select class="form-select" formControlName="estado">
              <option value="ACTIVO">Activo</option>
              <option value="INACTIVO">Inactivo</option>
            </select>
          </div>

          <div class="modal-footer bg-light">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
              <i class="bi bi-save me-1"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
